<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Add User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#fff; }
    .container { max-width: 720px; }
    .card { border-radius: .5rem; box-shadow: 0 6px 18px rgba(0,0,0,.04); }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Add User</h2>
      <a href="users-list.html" class="btn btn-secondary">Back</a>
    </div>

    <div class="card">
      <div class="card-body">
        <form id="addUserForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" name="name" type="text" class="form-control" required>
            <div class="invalid-feedback">Please enter a name.</div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" class="form-control" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>

          <button type="submit" class="btn btn-success">Save</button>
          <a href="users-list.html" class="btn btn-secondary ms-2">Cancel</a>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function () {
      'use strict';
      const form = document.getElementById('addUserForm');
      form.addEventListener('submit', function (evt) {
        if (!form.checkValidity()) {
          evt.preventDefault();
          evt.stopPropagation();
        } else {
          evt.preventDefault();
          const name = document.getElementById('name').value.trim();
          const email = document.getElementById('email').value.trim();
          const tbody = window.opener ? window.opener.document.getElementById('users-body') : document.getElementById('users-body');
          if (tbody) {
            const nextId = tbody.children.length + 1;
            const row = document.createElement('tr');
            row.innerHTML = `<td>${nextId}</td><td>${name}</td><td>${email}</td>`;
            tbody.appendChild(row);
          }
          alert('User saved (this is a static demo). To persist, send data to your backend.');
          form.reset();
        }
        form.classList.add('was-validated');
      }, false);
    })();
  </script>
</body>
</html>
